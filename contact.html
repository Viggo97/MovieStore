<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/4ef2ca7988.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <a href="index.html" class="logo">
            <img src="img/logo.jpg" alt="Movie Store">
        </a>

        <ul class="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/movies.html">Movies</a></li>
            <li><a href="/tvshows.html">TV Shows</a></li>
            <li><a href="/login.html">Watch Now</a></li>

        <div class="search">
            <input type="text" placeholder="Search movies...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <section class="contact-container">

    <div class="contact-form-box">

        <h1>Contact Us</h1>
            <div class="contact-text">
                <label>Full Name :</label>
                <input type="text" name="name" value="" placeholder="Enter Your Name">
            </div>
      
            <div class="contact-text">
                <label>Email :</label>
                <input type="email" name="email" value="" placeholder="Enter Your Email">
            </div>
      
             <div class="contact-text">
                <label>Phone Number :</label>
                <input type="text" name="phone" value="" placeholder="Enter Your Phone Number">
            </div>
      
             <div class="contact-text">
                <label>Message :</label>
                 <textarea></textarea>
            </div>
          <a class="contact-btn">Send</a>
    </div>
        
    </section>

    <footer>
        <p>Copyright (C) 2020</p>
    </footer>

</body>
</html>
