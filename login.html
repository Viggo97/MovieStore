<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/4ef2ca7988.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <a href="index.html" class="logo">
            <img src="img/logo.jpg" alt="Movie Store">
        </a>

        <ul class="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/movies.html">Movies</a></li>
            <li><a href="/tvshows.html">TV Shows</a></li>
            <li><a href="/login.html">Watch Now</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <div class="search">
            <input type="text" placeholder="Search movies...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <section class="login-container">

    <div class="login-form-box">

        <h1>Log In</h1>

        <form method="post">
            <div class="login-text">
                <label>Username</label>
                <input type="text" required placeholder="Enter your login">
            </div>

            <div class="login-text">
                <label>Password</label>
                <input type="password" required placeholder="Enter your password">
            </div>

            <input type="submit" value="Log in">

            <div class="sign-up-link">Not a member? 
                <a href="#">Sign Up!</a></div>
        </form>

        
    </div>
        
    </section>

    <footer>
        <p>Copyright (C) 2020</p>
    </footer>

</body>
</html>
